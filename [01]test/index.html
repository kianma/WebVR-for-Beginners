<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
  <a-assets>
    <img id="sand" src="../resources/sand.jpg"></img-id>
    <img id="grass" src="../resources/grass.png"></img-id>
  </a-assets>


    <a-box position="-1 0.5 -3" rotation="0 0 0" scale="1 1 1" color="#4CC3D9"></a-box>
    <a-entity position="1 0 -1" scale="0.5 0.5 0.5">
      <a-box position="0 2 0" color="#215e43"></a-box>
      <a-box position="0 1 0" color="#756a3b" scale="0.2 1 0.2"></a-box>
    </a-entity>

    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane src="#grass" repeat="10 10" position="0 0 -4" rotation="-90 0 0" width="10" height="10"></a-plane>
      <a-sky color="skyblue"></a-sky>
  </a-scene>
</body>

</html>
