<html>

<head>
    <!-- TODO: Figure out how to work this in version 1.2.0 -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img src="../resources/equirectangular-360-photo.jpg" id="360photo">
        </a-assets>

        <a-sky src="#360photo"></a-sky>
        <a-entity camera look-controls position="0 1.5 0">
            <a-cursor color="white"></a-cursor>
        </a-entity>
        <a-box color="red" position="2 1 -4">
            <a-animation begin="click" attribute="visible" to="false"></a-animation>
        </a-box>
        <a-box color="green" position="5 1 -4">
            <a-animation begin="mouseenter" attribute="color" from="green" to="yellow"></a-animation>
            <a-animation begin="mouseleave" attribute="color" from="yellow" to="green"></a-animation>
        </a-box>

        <a-text value="This is a WebVR demo" position="5.5 1.3 0" rotation="0 -95 0" text="align:center;width:10" geometry="width:4.5;primitive:plane" material="opacity:0.51;color:#000000">
            <a-animation attribute="position" from="5.5 1.3 0" to="5.5 3.9 3.4" begin="click" direction="alternate"></a-animation>
          </a-text>
    </a-scene>
</body>

</html>
